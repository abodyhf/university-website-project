<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodFlow - Contact Us</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/contact.css" />
</head>

<body>
  <!-- âœ… Navbar -->
  <header class="ff-navbar">
    <a class="ff-brand" href="../pages/home.html">
      <img class="ff-logo" src="../images/logo_foodflow.jpg" alt="FoodFlow Logo" />
    </a>

    <nav class="ff-links">
      <a href="../pages/home.html">Home</a>
      <a href="../pages/about.html">About Us</a>
      <a href="../pages/contact.html" class="active">Contact Us</a>
    </nav>
  </header>

  <!-- Contact -->
  <section class="contact">
    <form class="ff-form-contact">
			<h1>Contact Us</h1>
			<p>We'd love to hear from you! Fill out the form below and we'll get back to you</p>
			<input type="text" max="30" id="yourname" name="name_text" placeholder="Full Name">
			<input type="email" id="emailaddr" name="email_addr" placeholder="Email Address">
			<textarea class="message" placeholder="Your Message"></textarea>
			<input class="submit" type="submit" id="submit" name="submit_btn" value="Send Message">
		</form>
  </section>


<footer class="ff-footer">
    <div class="ff-footer-container">
      <div class="ff-footer-brand">
        <a class="ff-brand" href="home.html">
          <img class="ff-logo-footer" src="../images/logo_foodflow.jpg" alt="FoodFlow Logo" />
        </a>
        <p>Delivering Freshness, One Plate at a Time.</p> 
      </div>
      
      <div class="ff-footer-social">
        <h4>Follow Us</h4>
        <nav class="ff-links-footer">
          <a href="https://www.facebook.com/YourFoodFlowPage" target="_blank">Facebook</a>
          <a href="https://www.instagram.com/YourFoodFlowHandle" target="_blank">Instagram</a>
          <a href="https://www.twitter.com/YourFoodFlowHandle" target="_blank">Twitter</a>
        </nav>
      </div>
    </div>
    
    <div class="ff-footer-copyright">
      <p>&copy; 2025 FoodFlow. All rights reserved.</p>
    </div>
  </footer>


  <script src="../js/contact.js"></script>

</body> 
</html>
